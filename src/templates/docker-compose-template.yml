version: '3'
services:
  reverse_proxy:
    image: nginx:latest
    container_name: reverse_proxy
    volumes:
      - "./honeypot/config/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./honeypot/config/nginx/block.conf:/etc/nginx/block.conf"
      - "./honeypot/logs/nginx:/var/log/nginx"
    ports:
      - "80:80"
    networks:
      - services_network
    depends_on:
      - shop

  shop:
    image: shop_image
    container_name: shop
    build:
      context: {{ dockerfile }}
    networks:
      - services_network
      - honeypot_network
{% if num_dummy_pc is not none %}
  {% include 'dummy_pc_template.yml' %}
{% endif %}
{% if ftp_ip_address is not none %}
  {% include 'ftp_server_template.yml' %}
{% endif %}

  backend:
    image: adrienroco/hb_dashboard_back:latest
    container_name: backend
    environment:
      - NODE_ENV=production
    networks:
      - dashboard_network
    volumes:
      - "./honeypot/logs/suricata/fast.log:/app/honeypot/fast.log"
      - "./honeypot/config/nginx/block.conf:/app/honeypot/block.conf"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:50051/"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    image: adrienroco/hb_dashboard_front:latest
    container_name: frontend
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - dashboard_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3

  envoy:
    image: adrienroco/hb_dashboard_envoy:latest
    container_name: envoy
    ports:
      - "8080:8080"
    networks:
      - dashboard_network

networks:
  honeypot_network:
    name: honeypot_network
    ipam:
      config:
        - subnet: {{ subnet }}
  services_network:
    name: services_network
  dashboard_network:
    name: dashboard_network